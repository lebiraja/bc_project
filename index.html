<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Parking System</h1>
      <p class="subheading">Real-time parking slot availability</p>
    </header>

    <div class="parking-info">
      <div class="status">
        <h2>Parking Status</h2>
        <p id="available-slots">Available Slots: 0</p>
        <p id="occupied-slots">Occupied Slots: 0</p>
      </div>

      <div class="parking-layout">
        <!-- Dynamic Parking Slots will be injected here -->
      </div>

      <button class="start-button" onclick="startCamera()">Start Camera</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
